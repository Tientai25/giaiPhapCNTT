# Render Blueprint for TDT eContract Backend
services:
  - type: web
    name: tdt-econtract-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PGHOST
        fromDatabase:
          name: tdt-econtract-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: tdt-econtract-db
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: tdt-econtract-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: tdt-econtract-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: tdt-econtract-db
          property: password
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: tdt-econtract-db
    databaseName: tdt_econtract
    user: tdt_user
    plan: free
